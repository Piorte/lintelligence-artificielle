  <div class="contact" id="contact">
    <form method="POST" id="contact-form" action="https://formspree.io/f/mrgwqkgv">
      <h3>Contact me</h3>
      <input type="text" id="name" placeholder="Name" required name="Nom">
      <input type="email" id="email" placeholder="Email adress" required name="Adresse mail">
      <input type="text" id="phone" placeholder="(Phone number)" name="Numéro de téléphone">
      <input type="text" id="subject" placeholder="Subject" required name="Objet">
      <textarea id="message" rows="4" placeholder="Enter your message" required name="message"></textarea>
      <button type="submit" id="btn">SEND</button>
    </form>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Empêche le comportement par défaut du formulaire

      const form = event.target;

      // Soumet le formulaire vers Formspree
      fetch(form.action, {
        method: form.method,
        headers: {
          "Accept": "application/json",
        },
        body: new FormData(form),
      })
        .then(response => response.json())
        .then(data => {
          alert("Message envoyé avec succès !");
          form.reset(); // Réinitialise le formulaire
        })
        .catch(error => {
          console.error("Erreur lors de l'envoi du message :", error);
        });
    });
  </script>

</body>
